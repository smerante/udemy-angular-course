<div class="row">
  <div class="col-md-5">
    <shopping-list-edit></shopping-list-edit>
    <hr/>
    <ul class="list-group">
      <a 
      *ngFor="let ingredient of ingredients; let i=index;"
      style="cursor: pointer" 
      class="list-group-item"
      (click)="onEditItem(i)">
        {{ ingredient.name }} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
