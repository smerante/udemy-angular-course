<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            ngModel
            name="userName"
            required
            type="text" 
            id="username"
            class="form-control">
          </div>
          <button class="btn btn-default" (click)="suggestUserName();" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            ngModel
            name="email"
            required
            email
            type="email" 
            id="email" 
            #email="ngModel"
            class="form-control">
            <span *ngIf="email.invalid &&  email.touched" class="help-block">Please enter a valid email</span>
          </div>
        </div>
        <p *ngIf="userData.touched && userData.invalid">Invalid user data</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          [ngModel]="defaultQuestion"
          name="secret"
          id="secret" 
          required
          class="form-control"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer">
           </textarea>
        </div>
        {{ answer }}
        <p style="color: red" *ngIf="f.touched && f.invalid">Please enter a valid value!</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input  
            type="radio"
            name="gender"
            ngModel
            [value]="gender"
            required/>
            {{gender}}
          </label>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="f.invalid" >Submit</button>
      </form>
      <div *ngIf="submitted" class="row">
        <div class="col-xs-12">
          <h3>Your data</h3>
          <p>userName: {{ user.userName }} </p>
          <p>email:  {{ user.email }}</p>
          <p>secret:  {{ user.secretQuestion }}</p>
          <p>answer:  {{ user.answer }}</p>
          <p>gender:  {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
